<h2>레드향 샐러드 레시피</h2>
<p><b>재료:</b>레드향1개, 아보카도1개, 토마토1개, 샐러드채소 30g</p>
<p><b>드레싱:</b>올리브 1큰술, 레몬즙2큰술, 꿀1큰술, 소금약간간</p>

    <li>샐러드 채소를 씻어 물기를 제거한후 먹기 좋게 썰어서 준비한다.</li>
    <li>레드향과 아보카도, 토마토도 먹기 좋은 크기로 썰어둡니다.</li>
    <li>드레싱 재료를 믹서에 한꺼번에 넣고 갈아 줍니다.</li>
    <li>볼에 샐러드 채소와 레드향, 아보카도, 토마토를 넣고 드레싱을 뿌리면 끝!</li>
</ul>
