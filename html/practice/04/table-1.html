<!-- 표테두리추가 - border 와  padding잘알고 있어야함함 -->
<head>
    <style>
        table, th, td {
            border:1px solid #ccc;
            border-collapse: collapse;
        }
        th, td{padding:10px 20px;}
    </style>
</head>
<!-- 행을 만드는 <table> 셀을만드는 <td> <th> -->
<!-- 테이블 태그를 만들고 그다음에 셀을 만들어야 만들어진다  -->

        <td>선물용</td>
