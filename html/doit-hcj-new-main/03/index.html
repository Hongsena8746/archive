<!DOCTYPE html> //현재문서가 HTML언어로 작성된 문서라는 뜻
<html lang="ko"> //<html></html> 웹 문서의 시작과 끝을 나타냄
<head>    //<head></head> 웹브라우저가 웹문서를 해석하는데 필요한 정보를 입력하는 부분
  <meta charset="UTF-8">
  <title>HTML 기본 문서</title>
</head>
<body>    //<body></body> 실제로 웹브라우저에 나타나는 부분
  <h1>웹 문서 만들기</h1>
  <hr>
  <p>HTML</p>
  <p>CSS</p>
  <p>자바스크립트</p>
</body>
</html>
